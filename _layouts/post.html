---
layout: default
---

<div class="row justify-content-center" id="blog-post-container">
  <div class="col-lg-10">
    {%- include blog_post_article.html -%}
     <!-- {%- include blog_post_comments.html-%} -->
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <div class="card">
      <center><img src="{{site.url}}{{site.baseurl}}/assets/img/{{site.author_logo}}" alt="Avatar" width="50px"
                height="50px"></center>
      <div class="container">
        <p class="author_bio"  style="text-align: center;">{{ site.author_bio }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">Categories</div>
      <div class="card-body text-dark">
        {%- include blog_categories.html -%}
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">Useful Links</div>
      <div class="card-body text-dark">
        {% for i in site.urls %}
        <li>
          <a href="{{ site.url}}{{site.baseurl}}{{ i.url }}">{{ i.text }}</a>
        </li>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
